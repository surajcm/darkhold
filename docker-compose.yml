version: '2'
services:
  darkhold:
    image: surajcm/darkhold
    container_name: darkhold
    volumes:
      - ./db:/tmp/db #Optional, Darkhold database
    ports:
      - 8181:8181/tcp
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c", "microdnf install -y findutils && exec /start.sh"]
