apply plugin: 'checkstyle'
apply plugin: 'pmd'
apply plugin: 'jacoco'
//apply plugin: 'com.github.spotbugs'

checkstyle {
    toolVersion = '8.12'
    ignoreFailures = false
    configFile = file("gradle/static-code-analysis/checkstyle/checkstyle.xml")
    maxWarnings = 0
}

//spotbugs {
    //toolVersion = '3.1.12'
    //ignoreFailures = true
//}

pmd {
    toolVersion = '6.17.0'
    ignoreFailures = false
    ruleSetFiles = files("gradle/static-code-analysis/pmd/ruleset.xml")
    ruleSets = []
    rulePriority = 2
    incrementalAnalysis = true
}

jacoco {
    toolVersion = "0.8.3+"
}


tasks.withType(Checkstyle) {
    reports {
        xml.enabled false
        html.enabled true
    }
}

tasks.withType(Pmd) {
    reports {
        xml.enabled false
        html.enabled true
    }
}