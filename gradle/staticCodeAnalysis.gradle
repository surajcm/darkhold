apply plugin: 'checkstyle'
apply plugin: 'pmd'
apply plugin: 'jacoco'

checkstyle {
    toolVersion = '10.26.1'
    ignoreFailures = false
    maxWarnings = 0
    checkstyleMain {
        configFile = file("config/checkstyle/checkstyle.xml")
    }

    checkstyleTest {
        configFile = file("config/checkstyle/checkstyleTest.xml")
    }
}

pmd {
    toolVersion = '7.17.0'
    ignoreFailures = true
    ruleSetFiles = files("config/pmd/ruleset.xml")
    ruleSets = []
    //rulesMinimumPriority = 2
    incrementalAnalysis = true
}

jacoco {
    toolVersion = "0.8.13"
    reportsDirectory = file("build/reports/jacoco/")
}

jacocoTestReport {
    reports {
        xml.required = true
    }
}

tasks.withType(Checkstyle).configureEach {
    reports {
        xml.required = false
        html.required = true
        html.stylesheet resources.text.fromFile('config/checkstyle/xsl/checkstyle-simple.xsl')
    }
}

tasks.withType(Pmd).configureEach {
    reports {
        xml.required = false
        html.required = true
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.26
            }
        }
    }
}

check.dependsOn jacocoTestCoverageVerification

sonarqube {
    properties {
        property "sonar.projectKey", "surajcm_darkhold"
        property "sonar.organization", "surajcm"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.login", "0c8baf470e3c2eb956994cddcf77739cf32beb03"
        property "sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/test/jacocoTestReport.xml"
    }
}

test {
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
}
