buildscript {
	ext {
		applicationDefaultJvmArgs = ['-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005']
		spotbugsVersion = '1.6.8'
		toolVersion = '3.1.10'
	}
	repositories {
		mavenCentral()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath "gradle.plugin.com.github.spotbugs:spotbugs-gradle-plugin:2.0.0"
	}
}

plugins {
	id 'java'
	id 'idea'
	id 'org.springframework.boot' version '2.6.6'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'net.ltgt.errorprone' version '2.0.1'
	id 'com.github.spotbugs' version '1.6.8' apply false
	id 'de.aaschmid.cpd' version '3.1'
	id "org.sonarqube" version "2.8"
	id "org.flywaydb.flyway" version "7.9.0"
}

group = 'com.quiz.darkhold'
version = '0.0.1-SNAPSHOT'

repositories {
	mavenCentral()
}

apply from: 'gradle/dependencies.gradle'
apply from: 'gradle/staticCodeAnalysis.gradle'

test {
	useJUnitPlatform()
}

test.dependsOn checkstyleMain
test.dependsOn checkstyleTest
bootRun.dependsOn checkstyleMain

check.dependsOn(cpdCheck, pmdMain)

flyway {
	url = 'jdbc:h2:file:/tmp/db/darkhold'
}
