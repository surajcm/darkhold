# ===========================================
# Darkhold - Default Configuration (H2 Development)
# ===========================================

# Server
server.port=8181
server.error.whitelabel.enabled=false

# Thymeleaf
spring.thymeleaf.cache=false

# Messages
spring.messages.basename=validation

# ===========================================
# Database - H2 (Default for Development)
# ===========================================
spring.datasource.url=jdbc:h2:mem:darkhold;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=false

# Flyway disabled for H2 (uses schema.sql/data.sql)
spring.flyway.enabled=false

# ===========================================
# Game Configuration
# ===========================================
darkhold.game.timer-seconds=20
darkhold.game.pin-length=5

# Game expiration settings (for automatic cleanup)
# Games in WAITING status expire after this many hours (default: 2)
darkhold.game.waiting-expiration-hours=2
# Games in IN_PROGRESS or PAUSED status expire after this many hours (default: 24)
darkhold.game.expiration-hours=24

# ===========================================
# File Upload Configuration
# ===========================================
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
spring.servlet.multipart.enabled=true

# ===========================================
# Media Storage Configuration
# ===========================================
darkhold.media.question-images-dir=question-images
darkhold.media.max-image-width=1200
darkhold.media.max-image-height=800

# ===========================================
# Application Settings
# ===========================================
admin.as_participant=true
