<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Getting Started: Darkhold classroom quiz experience</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#0062cc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Darkhold Quiz">
    <link rel="shortcut icon" href="/images/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/images/icons/icon-192.png">
    <link href="/styles/homepage.css" rel="stylesheet" />
    <link href="/styles/theme-variables.css" rel="stylesheet" />
    <link href="/styles/team-styles.css" rel="stylesheet" />
    <script type="text/javascript" src="/scripts/theme-manager.js"></script>
    <script type="text/javascript" src="/scripts/audio-manager.js"></script>
    <script type="text/javascript" src="/scripts/accessibility.js"></script>
    <script type="text/javascript" src="/scripts/core/sockjs.min.js"></script>
    <script type="text/javascript" src="/scripts/core/stomp.min.js"></script>
    <script type="text/javascript" src="/scripts/scoreboard-scripts.js"></script>
    <script type="text/javascript" src="/scripts/common-scripts.js"></script>
    <style>
        .rank-up { color: #28a745; }
        .rank-down { color: #dc3545; }
        .score-delta { font-size: 0.8em; margin-left: 5px; }
        .streak-badge { background-color: #ff6b6b; color: white; padding: 2px 8px; border-radius: 12px; margin-left: 5px; }
        .score-animate { animation: countUp 1s ease-out; }
        @keyframes countUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .rank-cell { width: 60px; font-weight: bold; }
        .username-cell { text-align: left; }
        .score-cell { text-align: right; width: 150px; }
    </style>
</head>
<body onload="connect()">
    <div th:insert="~{navbar :: navbar}"></div>
    <nav class="navbar transparent">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <span class="badge badge-pill badge-primary">ScoreBoard</span>
            </li>
        </ul>
        <span th:if="${not #sets.isEmpty(#authentication.getPrincipal().getAuthorities())}">
            <button class="btn btn-lg btn-outline-warning mr-2" type="button" onclick="skipQuestion();">Skip</button>
            <button class="btn btn-lg btn-outline-danger mr-2" type="button" onclick="endGameEarly();">End Game</button>
            <button id="nextButton" class="btn btn-lg btn-rised align-middle btn-primary ml-auto mr-3 order-lg-last" type="button"
                    onclick="askQuestion();" >Next</button>
        </span>
    </nav>
    <form action="#" th:object="${score}" method="post">
        <input type="hidden" th:value="${quizPin}" id="quizPin" name="quizPin"/>
        <input type="hidden" th:value="${isTeamMode}" id="isTeamMode"/>
        <div id="wrapper">
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row justify-content-center align-items-center d-flex text-center h-100">
                        <div class="col-12 col-md-8 h-50">
                            <div class="jumbotron vertical-center text-center m-0 d-flex flex-column justify-content-center py-5">
                                <!-- Scoreboard live region for accessibility -->
                                <div class="sr-only" aria-live="polite" aria-atomic="false" id="scoreboardAnnouncements">
                                    Scoreboard updated
                                </div>

                                <!-- Team/Individual Toggle (only shown in team mode) -->
                                <div th:if="${isTeamMode}" class="scoreboard-toggle mb-3">
                                    <div class="btn-group" role="group" aria-label="Scoreboard view">
                                        <button type="button" class="btn btn-primary" id="btnIndividual" onclick="showIndividualScores()">Individual</button>
                                        <button type="button" class="btn btn-outline-primary" id="btnTeams" onclick="showTeamScores()">Teams</button>
                                    </div>
                                </div>

                                <!-- Team Scoreboard (hidden by default) -->
                                <div th:if="${isTeamMode}" id="teamScoreboard" class="team-scoreboard" style="display:none;">
                                    <div th:each="team, stat : ${teamScores}"
                                         th:class="'team-score-card team-card-' + ${team.color} + (${stat.index == 0} ? ' winner' : '') + ' expandable-team'"
                                         th:data-team-index="${stat.index}"
                                         onclick="toggleTeamExpansion(this)">
                                        <div class="team-card-header">
                                            <span th:class="'team-color-dot team-color-dot-' + ${team.color}"></span>
                                            <span th:text="${team.teamName}">Team Name</span>
                                            <span class="expand-indicator">&#9660;</span>
                                        </div>
                                        <div class="team-score-value" th:text="${team.totalScore}">0</div>
                                        <div class="team-score-label">
                                            <span th:text="'Rank #' + ${team.rank}"></span> |
                                            <span th:text="${team.memberCount} + ' members'"></span>
                                        </div>
                                        <!-- Expandable member list -->
                                        <div class="team-members-detail" style="display:none;">
                                            <div class="team-members-header">
                                                <span>Player</span>
                                                <span>Score</span>
                                            </div>
                                            <div th:each="member : ${team.individualScores}"
                                                 th:class="'team-member-score' + (${memberStat.index == 0} ? ' top-contributor' : '')">
                                                <span th:text="${member.username}">Player</span>
                                                <span th:text="${member.currentScore}">0</span>
                                            </div>
                                            <div th:if="${team.individualScores == null or team.individualScores.isEmpty()}" class="no-members">
                                                No scores yet
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Individual Scoreboard -->
                                <div id="individualScoreboard">
                                <table class="table table-striped" role="main" aria-label="Game scoreboard">
                                    <thead>
                                        <tr>
                                            <th class="rank-cell" scope="col">Rank</th>
                                            <th class="username-cell" scope="col">Player</th>
                                            <th class="score-cell" scope="col">Score</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="result : ${scoreResults}" class="score-animate"
                                            th:classappend="${#authentication.getPrincipal().getUsername() == result.username} ? 'table-info' : ''">
                                            <td class="rank-cell">
                                                <span th:text="${result.rank}"></span>
                                                <span th:if="${result.rankUp}" class="rank-up">&#9650;</span>
                                                <span th:if="${result.rankDown}" class="rank-down">&#9660;</span>
                                            </td>
                                            <td class="username-cell">
                                                [[${result.username}]]
                                                <span th:if="${result.hasStreak()}" class="streak-badge"
                                                      th:text="${result.streakDisplay}"></span>
                                            </td>
                                            <td class="score-cell">
                                                <span th:text="${result.currentScore}"></span>
                                                <span th:if="${result.scoreDelta > 0}" class="score-delta rank-up"
                                                      th:text="'+' + ${result.scoreDelta}"></span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="/scripts/core/popper.min.js"></script>
    <script type="text/javascript" src="/scripts/core/bootstrap-5.3.1/bootstrap.min.js"></script>
</body>
</html>
