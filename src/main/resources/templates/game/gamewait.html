<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Getting Started: Darkhold classroom quiz experience</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/images/favicon.png">
    <link href="/styles/join-styles.css" rel="stylesheet" />
    <link href="/styles/theme-variables.css" rel="stylesheet" />
    <script type="text/javascript" src="/scripts/theme-manager.js"></script>
    <script type="text/javascript" src="/scripts/audio-manager.js"></script>
    <script type="text/javascript" src="/scripts/accessibility.js"></script>
    <script type="text/javascript" src="/scripts/core/sockjs.min.js"></script>
    <script type="text/javascript" src="/scripts/core/stomp.min.js"></script>
    <script type="text/javascript" src="/scripts/game-wait-scripts.js"></script>
    <script type="text/javascript" src="/scripts/common-scripts.js"></script>
</head>
<body onload="connect()">
    <div th:insert="~{navbar :: navbar}"></div>

    <!-- Moderator Warning Banner -->
    <div th:if="${moderatorWarning}" class="alert alert-warning alert-dismissible fade show m-3" role="alert" style="text-align: center;">
        <strong>⚠️ You are the moderator of this game.</strong><br/>
        In multiplayer mode, moderators control the game but do not earn points.<br/>
        <small>Consider using a different name if you want to participate as a player.</small>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form action="#" th:object="${gameinfo}" method="post">
        <input type="hidden" th:value="${gameinfo.gamePin}" id="quizPin"/>
        <input type="hidden" th:value="${gameinfo.name}" id="name"/>
        <input type="hidden" th:name="quiz_pin" id="quiz_pin"/>
        <input type="hidden" th:value="${gameinfo.moderator}" id="moderator"/>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center d-flex text-center h-100">
                <div class="col-12 col-md-8  h-50">
                    <div class="jumbotron text-center m-0 d-flex flex-column justify-content-center py-5">
                        <h1 class="display-2 text-dark mb-2 mt-5" id="head_msg">Your Quiz PIN is : <strong>[[${gameinfo.gamePin}]]</strong> </h1>
                        <div id="messenger">
                            <p id="message_disp"></p>
                        </div>
                        <p>Waiting for Game !!!</p>
                        <p class="text-muted"><span id="participantCount">0</span> participant(s) joined</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="conversation" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Participants:</th>
                    </tr>
                    </thead>
                    <tbody id="players">
                        <tr th:each="user : ${gameinfo.users}">
                            <td><span th:text="${user}"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="/scripts/core/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="/scripts/core/popper.min.js"></script>
    <script type="text/javascript" src="/scripts/core/bootstrap-5.3.1/bootstrap.min.js"></script>
</body>
</html>
