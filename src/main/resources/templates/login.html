<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Sign In - Darkhold Quiz</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sign in to Darkhold - The interactive classroom quiz experience">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/images/favicon.png">
    <link rel="apple-touch-icon" href="/images/icons/icon-192.png">
    <link href="/styles/theme-variables.css" rel="stylesheet" />
    <link href="/styles/login.css" rel="stylesheet" />
    <script type="text/javascript" src="/scripts/theme-manager.js"></script>
</head>
<body>
    <main class="login-page">
        <div class="login-card">
            <!-- Brand Header -->
            <div class="login-brand">
                <img src="/images/icons/icon-192.png" alt="Darkhold Logo" class="login-logo">
                <h1 class="login-title">Darkhold</h1>
                <p class="login-subtitle">Interactive Quiz Platform</p>
            </div>

            <!-- Error Message -->
            <div th:if="${danger}" class="login-error" role="alert">
                <span th:text="${danger}">Invalid credentials</span>
            </div>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post" class="login-form">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <!-- Email Input -->
                <div class="form-floating">
                    <input
                        type="email"
                        id="username"
                        name="username"
                        placeholder="Email address"
                        autocomplete="email"
                        autofocus
                        required
                        aria-label="Email address"
                    />
                    <label for="username">Email address</label>
                </div>

                <!-- Password Input -->
                <div class="form-floating">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Password"
                        autocomplete="current-password"
                        required
                        aria-label="Password"
                    />
                    <label for="password">Password</label>
                </div>

                <!-- Options Row -->
                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember-me">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link" data-bs-toggle="modal" data-bs-target="#forgetPass">
                        Forgot password?
                    </a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="login-btn">
                    Sign In
                </button>

                <!-- Sign Up Link -->
                <div class="login-footer">
                    <span>Don't have an account?</span>
                    <a th:href="@{/registration}">Create one</a>
                </div>
            </form>
        </div>
    </main>

    <script type="text/javascript" src="/scripts/core/popper.min.js"></script>
    <script type="text/javascript" src="/scripts/core/bootstrap-5.3.1/bootstrap.min.js"></script>
</body>
</html>
