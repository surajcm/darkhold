<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Log in: Darkhold classroom quiz experience</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="styles/bootstrap.4.0.0.min.css" rel="stylesheet" />
    <link href="styles/login.css" rel="stylesheet" />
    <script type="text/javascript">
        function logMeIn() {
            document.getElementById('username').value = document.getElementById('loginUsername').value;
            document.getElementById('password').value = document.getElementById('loginPassword').value;
            // we should have a better way to do this

            document.forms[0].action="/logme";
            document.forms[0].submit();
        }

        function signUp() {
            document.getElementById('username').value = document.getElementById('sign_username').value;
            document.getElementById('password').value = document.getElementById('sign_password').value;
            document.forms[0].action="/registration";
            document.forms[0].submit();
        }
    </script>
</head>
<body>
<form action="#" th:action="@{/login}" method="post">
<div class="container login-container">
    <div class="row">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <input type="hidden" name="username" id="username" />
        <input type="hidden" name="password" id="password"/>
        <div class="col-md-6 login-form-1">
            <h3>Sign up</h3>
            <form>
                <div class="form-group">
                    <input type="text" name="sign_username" id="sign_username" class="form-control" placeholder="Your Username *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" name="sign_password" id="sign_password" class="form-control" placeholder="Your Password *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" name="passwordConfirm" class="form-control" placeholder="Confirm password" value="" />
                </div>
                <div class="form-group">
                    <input type="button" class="btnSubmit" value="Sign up" onclick="javascript:signUp()"/>
                </div>
            </form>
        </div>
        <div class="col-md-6 login-form-2">
            <h3>Login</h3>
            <form>
                <div class="form-group">
                    <input type="text" name="loginUsername"  id="loginUsername" class="form-control" placeholder="Your Username *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" name="loginPassword" id="loginPassword" class="form-control" placeholder="Your Password *" value="" />
                </div>
                <div class="form-group">
                    <input type="button" class="btnSubmit" value="Login" onclick="javascript:logMeIn()" />
                </div>
                <div class="form-group">
                    <a href="#" class="ForgetPwd">Forget Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
</form>
<script type="text/javascript" src="scripts/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="scripts/popper.min.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
</body>
</html>
