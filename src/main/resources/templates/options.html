<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Darkhold classroom quiz experience</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="styles/option-styles.css" rel="stylesheet" />

    <script type="text/javascript">
        function createChallenge() {
            document.forms[0].action="/createChallenge";
            document.forms[0].submit();
        }

        function viewChallenge() {
            document.forms[0].action="/viewChallenge";
            document.forms[0].submit();
        }

        function activeChallenge() {
            document.forms[0].action="/activeChallenge";
            document.forms[0].submit();
        }

        function logOut() {
            document.forms[0].action="/logout";
            document.forms[0].submit();
        }

        function toHome() {
            document.forms[0].action="/home";
            document.forms[0].submit();
        }
    </script>
</head>
<body>
<nav class="navbar transparent navbar-inverse">
    <div class="icon-bar" onclick="javascript:toHome()">
        <a class="active" href="#"><i class="fas fa-home"></i></a>
    </div>
    <span class="ml-auto mr-3 order-lg-last" th:text="${#authentication.getPrincipal().getUsername()}"></span>
    <button class="btn btn-lg btn-rised align-middle btn-primary ml-auto mr-3 order-lg-last" type="button" onclick="javascript:logOut()" >Logout</button>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<form action="#" method="post">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 col-md-8 col-xs-12 pl-1 pr-1">
                <div class="card" style="cursor:pointer" onclick="javascript:createChallenge()">
                    <h3>Create a new challenge</h3>
                    <p> </p>
                </div>
            </div>
            <div class="col-lg-4 col-md-8 col-xs-12 pl-1 pr-1">
                <div class="card" style="cursor:pointer" onclick="javascript:viewChallenge()">
                    <h3>View existing Challenge</h3>
                    <p>  </p>
                </div>
            </div>
            <div class="col-lg-4 col-md-8 col-xs-12 pl-1 pr-1">
                <div class="card" style="cursor:pointer" onclick="javascript:activeChallenge()">
                    <h3>View active <br/>Challenge</h3>
                    <p>  </p>
                </div>
            </div>
        </div>         
    </div>
</form>
<script type="text/javascript" src="scripts/core/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="scripts/core/popper.min.js"></script>
<script type="text/javascript" src="scripts/core/bootstrap.min.js"></script>
</body>
</html>
