# ===========================================
# Darkhold - PostgreSQL Production Configuration
# ===========================================
# Activate with: --spring.profiles.active=postgres
# Or environment variable: SPRING_PROFILES_ACTIVE=postgres

# ===========================================
# Database - PostgreSQL
# ===========================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/darkhold}
spring.datasource.username=${DATABASE_USER:darkhold}
spring.datasource.password=${DATABASE_PASSWORD:darkhold}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# ===========================================
# Flyway Migrations
# ===========================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# ===========================================
# Production Settings
# ===========================================
# Disable H2 console in production
spring.h2.console.enabled=false

# Enable Thymeleaf caching in production
spring.thymeleaf.cache=true
